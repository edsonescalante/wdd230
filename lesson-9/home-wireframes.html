<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframes</title>
    <meta name="description" content="Wireframes for the weather site home page on a large, medium, and small view.">

    <link rel="stylesheet" href="../lesson6/css/large.css" />
</head>

<body>

    <main class="wireframemain">

    <div class="wireframe">

        <figure>

            <figcaption><strong>SMALL VIEW</strong></figcaption>
            <img src="images/wireframesmall.png" alt="small wireframe">

        </figure>

        <figure>

            <figcaption><strong>MEDIUM VIEW</strong></figcaption>
            <img src="images/wireframemedium.png" alt="medium wireframe">

        </figure>

        <figure>

            <figcaption><strong>LARGE VIEW</strong></figcaption>
            <img src="images/wireframelarge.png" alt="large wireframe">

        </figure>

    </div>

    </main>

</body>

</html>
