    <header>

        <picture>

            <img src="images/weatherlogo.png" alt="animated clouds around the sun">

        </picture>

        <section class="headings">

            <h1>Local Region Hotspot</h1>
            <div class="m">The higher the clouds, the finer the weather.</div>

        </section>

    </header>

    <nav>

            </li>

        </ul>
    </nav>


    <main class="gallerymain">

        <h2>Weather Gallery</h2>

        <div class="container">
            
            
            <figure class="weatherpic">

                <img src="images/placeholder.png" data-src="images/snowyday.jpg" alt="snow day">
                <figcaption>Lots of snow in the region during winter season.</figcaption>

            </figure>

            <figure class="weatherpic">

                <img src="images/placeholder.png" data-src="images/stormday.jpg" alt="storm weather">
                <figcaption>Winter season is one of the coldest in the region, and storms are more than common.</figcaption>

            </figure>

            <figure class="weatherpic">

                <img src="images/placeholder.png" data-src="images/cloudyday.jpg" alt="cloudy day">
                <figcaption>Cloudy days are common for the most part of the year.</figcaption>

            </figure>

            <figure class="weatherpic">

                <img src="images/placeholder.png" data-src="images/fallweather.jpg" alt="fall weather">
                <figcaption>Fall weather is a beautiful season in this region.</figcaption>

            </figure>

            <figure class="weatherpic">

                <img src="images/placeholder.png" data-src="images/foggyday.jpg" alt="foggy day">
                <figcaption>Expect foggy roads during early mornings during cold weather.</figcaption>

            </figure>

            <figure class="weatherpic">

                <img src="images/placeholder.png" data-src="images/lightening.jpg" alt="lightening in the sky">
                <figcaption>Once in a while the region experiences some lightning.</figcaption>

            </figure>

            <figure class="weatherpic">

                <img src="images/placeholder.png" data-src="images/rainbow.jpg" alt="rainbow in the background">
                <figcaption>After unxpected rain during spring or summer, rainbows overcome the region.</figcaption>

            </figure>

            <figure class="weatherpic">

                <img src="images/placeholder.png" data-src="images/sunnyday.jpg" alt="sunny day">
                <figcaption>Expect sunny and clear skies during the summer!</figcaption>

            </figure>

            <figure class="weatherpic">

                <img src="images/placeholder.png" data-src="images/springday.jpg" alt="flowers from the spring season">
                <figcaption>Spring days are beatiful and colorful in the region.</figcaption>

            </figure>

        </div>

    </main>
