<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading</title>
    <meta name="description" content="Simple HTML with images that displays progressive loading.">

    <link rel="stylesheet" href="csslazyload.css/csslazyload.css">

</head>

<body>

    <main>

        <h1>Progressive Loading (Images)</h1>

        <picture>

            <img src="imglazyloading/placeholder.png" data-src="imglazyloading/carwheel.jpg" alt="toyota steering wheel">

        </picture>

        <picture>

            <img src="imglazyloading/placeholder.png" data-src="imglazyloading/dollarbills.jpg" alt="u.s. dollar bills">

        </picture>

        <picture>

            <img src="imglazyloading/placeholder.png" data-src="imglazyloading/faceshape.jpg" alt="abstract art of a human face">

        </picture>

        <picture>

            <img src="imglazyloading/placeholder.png" data-src="imglazyloading/plant.jpg" alt="plant with a white background">

        </picture>

        <picture>

            <img src="imglazyloading/placeholder.png" data-src="imglazyloading/skull.jpg" alt="skull with glasses and a wig">

        </picture>

        <script defer src="jslazyload.js/jslazyload.js"></script>

    </main>

</body>

</html>
